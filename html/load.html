<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./static/icon/favicon48.ico" type="image/x-icon">
    <title>load</title>
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/load.css">
</head>

<body>
    <div class="load_wrapper">
        <ul class="loader">
            <li style="--i:0;--clr:#ff2972;"> </li>
            <li style="--i:1;--clr:#fee800;"></li>
            <li style="--i:2;--clr:#04fc43;"></li>
            <li style="--i:3;--clr:#fe00f1;"></li>
            <li style="--i:4;--clr:#00b0fe;"> </li>
            <li style="--i:5;--clr:#fea600;"></li>
            <li style="--i:6;--clr:#a529ff;"></li>
            <li style="--i:7;--clr:#01bdab;"></li>
        </ul>
    </div>
</body>

</html>
