<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./static/icon/favicon48.ico" type="image/x-icon">
    <title>视频</title>
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/video.css">
</head>

<body>
    <!-- 黑色导航 start -->
    <div class="nav_cantainer">
        <div class="wrap">
            <ul class="nav">
                <li><a href="/nav">首页</a><span>|</span></li>
                <li><a href="#">电影</a><span>|</span></li>
                <li><a href="#">动漫</a><span>|</span></li>
                <li><a href="#">教程</a></li>
            </ul>

            <ul class="user">
                <li><a href="#">登录</a><span>|</span></li>
                <li><a href="#">注册</a></li>
            </ul>
        </div>
    </div>
    <!-- 黑色导航 end -->

    <!-- 内容 start -->
    <div class="container">
        {{ range .}}
        <a href="/movie/{{.name}}">
            <div class="board">
                <div class="left">
                    <img src="/static/img/{{.img}}" alt="">
                </div>
                <div class="right">
                    <div class="title"><p>{{.title}}</p></div>
                    <div class="time"><p>{{.time}}</p></div>
                    <div class="intro">
                        <p>{{.intro}} {{.name}}</p>
                    </div>
                </div>
            </div>
        </a>
        {{end}}
    </div>
    <!-- 内容 end -->
</body>

<script type="module" src="./static/js/video.js"></script>

</html>
